<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho Azul Monocromático</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background: linear-gradient(to right, #000000, #090A4A); /* Gradiente preto para azul */
            color: #fff; /* Texto branco */
            padding: 20px; /* Espaçamento interno */
            text-align: left; /* Alinhamento do texto à esquerda */
            position: absolute; /* Posição absoluta para o canto superior esquerdo */
            top: 0; /* Distância do topo */
            left: 0; /* Distância da esquerda */
            width: 100%; /* Largura total */
        }

        /* Estilos para o título */
        h1 {
            margin: 0; /* Remover margens padrão */
        }

        /* Estilos para o corpo */
        body {
            margin: 0; /* Remover margens padrão do corpo */
            height: 100vh; /* Altura total da tela */
            background: linear-gradient(to right, #000000, #090A4A); /* Gradiente preto para azul em todo o fundo */
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Cabeçalho Azul Monocromático</h1>
    </header>

    <!-- Conteúdo da página aqui -->

</body>
</html>
